language: ruby
rvm:
- 2.2.5
deploy:
  provider: heroku
  api_key:
    secure: 
  app: fathomless-atoll-40377
  on:
    repo: ymatsum/rails_sample
  run: "rake db:migrate"
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres 
  - cp config/database.yml.travis config/database.yml
  - bin/rake db:migrate RAILS_ENV=test
